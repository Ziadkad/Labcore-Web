<div class="overflow-x-auto rounded-xl shadow bg-white">
  <div class="rounded-xl overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-primary text-white">
      <tr>
        <th class="px-6 py-3 text-left text-sm font-semibold tracking-wider">Name</th>
        <th class="px-6 py-3 text-left text-sm font-semibold tracking-wider">Description</th>
        <th class="px-6 py-3 text-left text-sm font-semibold tracking-wider">Type</th>
        <th class="px-6 py-3 text-left text-sm font-semibold tracking-wider">Quantity</th>
        <th class="px-6 py-3 text-left text-sm font-semibold tracking-wider">Status</th>
        <th class="px-6 py-3 text-sm font-semibold"></th>
        <th *ngIf="userRole == UserRole.ResourceManager" class="px-6 py-3 text-sm font-semibold"></th>
        <th *ngIf="userRole == UserRole.ResourceManager" class="px-6 py-3 text-sm font-semibold"></th>
      </tr>
      </thead>
      <tbody class="divide-y divide-gray-100">
      <tr *ngFor="let resource of resources" class="hover:bg-gray-50">
        <td class="px-6 py-3 text-sm text-gray-900 font-medium">{{ resource.name }}</td>
        <td class="px-6 py-3 text-sm text-gray-700 max-w-[200px] truncate">{{ resource.description }}</td>
        <td class="px-6 py-3 text-sm text-gray-600">{{ resource.type }}</td>
        <td class="px-6 py-3 text-sm text-gray-600">{{ resource.quantityAvailable ?? 'â€”' }}</td>
        <td class="px-6 py-3 text-sm text-gray-600">{{ resource.status }}</td>

        <td class="px-6 py-3">
          <button (click)="onViewDetails(resource.id)" class="text-sm text-blue-600 hover:text-blue-800 font-medium">View</button>
        </td>
        <td *ngIf="userRole == UserRole.ResourceManager" class="px-6 py-3">
          <button (click)="onUpdate(resource.id)" class="text-sm text-amber-600 hover:text-amber-800 font-medium">Update</button>
        </td>
        <td *ngIf="userRole == UserRole.ResourceManager" class="px-6 py-3">
          <button (click)="onDelete(resource.id)" class="text-sm text-red-600 hover:text-red-800 font-medium">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
