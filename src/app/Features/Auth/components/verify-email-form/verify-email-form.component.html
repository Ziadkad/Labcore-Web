<form [formGroup]="verifyForm" (ngSubmit)="onSubmit()">
  <div class="mb-6">
    <label for="verificationCode" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">
      Verification Code
    </label>
    <input
      type="text"
      id="verificationCode"
      formControlName="verificationCode"
      class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
      placeholder="Enter 6-digit code"
    />
    <div *ngIf="verifyForm.get('verificationCode')?.touched && verifyForm.get('verificationCode')?.invalid"
         class="text-red-600 text-sm mt-1">
      Code is required and must be 6 characters.
    </div>
  </div>

  <button
    type="submit"
    [disabled]="isSubmitting"
    class="w-full bg-accent hover:bg-secondary text-white font-semibold py-3 px-4 rounded-lg transition duration-300 mb-4">
    {{ isSubmitting ? 'Verifying...' : 'Verify' }}
  </button>

  <button
    type="button"
    (click)="onResend()"
    [disabled]="isResending"
    class="w-full bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium py-3 px-4 rounded-lg transition duration-300">
    {{ isResending ? 'Resending...' : 'Resend Code' }}
  </button>
</form>
